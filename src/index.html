<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='http://fonts.googleapis.com/css?family=Raleway:500,400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/base.css">
  <title>Perspectives</title>
</head>
<body>
  <section id="color-me" class="container">
    <div class="row">
      <div class="twelve columns"><h1>Library Explorer</h1></div>
    </div>
    <form id="look" action="submit" method="post">
      <div class="row">
        <div class="ten columns">
          <label for="searchBox">Query me for color, height, genre, or feeling</label>
          <input type="text" class="u-full-width" id="searchBox" name="lookFor" placeholder="e.g., feeling:affectionate">
          <input type="submit" class="button-primary" value="Look">
        </div>
      </div>
    </form>
    <div class="row">
      <div class="ten columns" id="suggested">
        <h6>Or try</h6>
        <button>feeling:nostalgic</button>
        <button>subgenre:essay</button>
        <button>color:black</button>
        <button>author:sayers</button>
        <button>genre:literary theory</button>
        <button>height:8</button>
        <button>author:de Beauvoir</button>
      </div>
    </div>
    <table class="u-full-width" id="words">
    </table>
  </section>
  <script src="js/fetch.js"></script>
  <script src="js/lodash.min.js"></script>
  <script src="js/vanilla-data.js"></script>
</body>
</html>
